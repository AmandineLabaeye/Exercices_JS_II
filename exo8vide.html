<!DOCTYPE html>

<html lang="fr">
<head>
<title>Essai DHTML</title>
<meta charset="UTF-8">
<script>
	
	function change_liste()
		{

			var x = document.getElementsByTagName('ul') [0];
			x.style.listStyle='circle';

			var y = x.getElementsByTagName ('li');
			y[0].innerHTML = 'blabla';
			y[1].innerHTML = 'blabla';
            y[2].innerHTML = 'blabla';
            y[3].innerHTML = 'blabla';
            y[4].innerHTML = 'blabla';
            y[5].innerHTML = 'blabla';
            y[6].innerHTML = 'blabla';
            y[7].innerHTML = 'blabla';
		}
	
</script>

</head>
<body onclick="change_liste()">

<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
	<li>g</li>
	<li>h</li>	
</ul>

</body>
</html>
