<!DOCTYPE html>

<html lang="fr">
<head>
<title>Essai DHTML</title>

<script>
	
	function ajout()
		{

			var NewListe = document.createElement('li');
			var Text = document.createTextNode('Eau');
			NewListe.appendChild(Text);
            document.getElementById('listecommissions').appendChild(NewListe);

		}
	
</script>

</head>
<body onclick="ajout()">

<input id="recherche" type="text">

<button id="bouton1">Valider</button>

</ul>

</body>
</html>
